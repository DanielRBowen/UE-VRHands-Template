[/Script/GameProjectGeneration.TemplateProjectDefs]
Categories=Games

LocalizedDisplayNames=(Language="en",Text="Hands VR")
LocalizedDescriptions=(Language="en",Text="C++ Virtual Reality Template for Desktop and Playstation VR. The template features a Touchscreen UI, Increment Teleport, Grabbing from a distance, Highlight, and Fist Motion Movement. The MotionControllerMap lets players get around around using motion controllers with Increment move, Teleport, and Fist Motion Movement.")

LocalizedDisplayNames=(Language="ko",Text="가상 현실")
LocalizedDescriptions=(Language="ko",Text="데스크톱 및 Playstation VR 용 블루프린트 가상 현실 템플릿입니다. 각 플랫폼 별 전용 폰과 맵은 물론 두 가지 텔레포트 이동 방식이 포함되어 있습니다. 플레이어는 MotionControllerMap 에서 모션 컨트롤러를 사용하여 텔레포트할 수 있으며, HMDLocomotionMap 에서 게임패드 아니면 HeadMountedDisplay 만으로 이동할 곳을 지정하는 방식으로 텔레포트할 수 있습니다.")

LocalizedDisplayNames=(Language="ja",Text="バーチャルリアリティ")
LocalizedDescriptions=(Language="ja",Text="デスクトップ VR と Playstation VR 向け、ブループリントのバーチャルリアリティテンプレートです。テンプレートには二種類のテレポートロコモーションモードがあります。それぞれに ポーンとマップが用意されています。MotionControllerMap ではモーションコントローラーを使ったテレポートが可能です。HMDLocomotionMap ではゲームパッドを使ったテレポート、及び、ヘッドマウントディスプレイを使ったポイントアンドテレポートが可能です。")

LocalizedDisplayNames=(Language="zh-CN",Text="虚拟现实应用")
LocalizedDescriptions=(Language="zh-CN",Text="蓝图虚拟现实应用模板面向台式PC以及Playstation VR设备。模板包含2中传送移动模式，分别拥有独立的Pawn和地图。MotionControllerMap可以让玩家使用体感手柄四处传送，而HMDLocomotionMap可以让玩家使用游戏手柄或头显设备进行“指向-传送”式的传送。")

ClassTypes=Character, GameMode, HUD, Actor
